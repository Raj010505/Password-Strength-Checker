<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link rel="icon" type="image/x-icon" href="Assets/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <img src="Assets/image.jpeg" alt="Password Checker Logo" class="logo">
        <h2>Password Strength Checker</h2>
        <input type="password" id="password" placeholder="Enter your password" oninput="checkPassword()">
        <div id="strength"></div>
        <ul id="suggestions"></ul>
        <a  href="https://raj-two.vercel.app/"><p>Made By Shadow Cipher</p></a>
    </div>

    <script src="script.js"></script>

</body>
</html>
